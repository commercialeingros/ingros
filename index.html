<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Giacenze Ingros</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Ingros App">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; }
        .filter-select { @apply bg-white border border-gray-300 text-gray-700 text-[10px] rounded-md block w-full p-1 shadow-sm focus:border-blue-500 outline-none; }
        .nav-active { @apply text-blue-600 border-t-2 border-blue-600 font-bold bg-blue-50; }
        .card-label { @apply text-[9px] text-slate-400 uppercase font-semibold; }
        .card-value { @apply text-slate-900 font-bold text-xs; }
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
    </style>
</head>
<body class="bg-slate-100 h-screen flex flex-col overflow-hidden text-slate-900">

    <div id="settingsModal" class="modal items-center justify-center">
        <div class="bg-white p-6 rounded-2xl shadow-xl w-80">
            <h2 class="text-sm font-bold mb-4 uppercase">Imposta Numero Invio</h2>
            <input type="tel" id="input-phone" placeholder="Es: 393331234567" class="w-full p-3 border rounded-lg mb-4 text-sm outline-none focus:border-blue-500">
            <div class="flex gap-2">
                <button onclick="closeSettings()" class="flex-1 bg-slate-200 py-2 rounded-lg text-xs font-bold">ANNULLA</button>
                <button onclick="savePhone()" class="flex-1 bg-blue-600 text-white py-2 rounded-lg text-xs font-bold shadow-md">SALVA</button>
            </div>
        </div>
    </div>

    <header class="bg-white shadow-sm border-b p-3 sticky top-0 z-30">
        <div class="flex justify-between items-center mb-2">
            <div>
                <h1 id="header-title" class="text-lg font-bold text-blue-800 uppercase tracking-tight">Copertura</h1>
                <p id="status-local" class="text-[9px] text-green-600 font-medium italic">Caricamento...</p>
            </div>
            <div class="flex gap-2 items-center">
                <button onclick="openSettings()" class="bg-slate-100 p-1.5 rounded-full border">‚öôÔ∏è</button>
                <button onclick="resetFilters()" class="bg-slate-200 text-slate-600 px-2 py-1 rounded-lg text-[9px] font-bold uppercase active:bg-slate-300">Reset</button>
                <button onclick="refreshData()" class="bg-blue-600 text-white p-2 rounded-full shadow-lg active:scale-90">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                </button>
            </div>
        </div>

        <div id="filter-grid" class="grid grid-cols-2 gap-1.5 mb-2">
            </div>
        
        <div class="flex justify-between items-center px-1 py-1 border-t border-slate-50">
            <span class="text-[9px] text-slate-500 font-bold uppercase tracking-wider">Risultati trovati:</span>
            <span id="result-count" class="text-xs bg-blue-600 text-white px-2 py-0.5 rounded-full font-black">0</span>
        </div>
    </header>

    <main id="content-list" class="flex-1 overflow-y-auto p-3 space-y-3 pb-24"></main>

    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around items-center pb-6 pt-2 z-40 shadow-inner">
        <button onclick="changeCategory('Copertura')" id="btn-Copertura" class="flex flex-col items-center flex-1 py-1 text-slate-400">
            <span class="text-base">üè†</span><span class="text-[8px]">COPERTURA</span>
        </button>
        <button onclick="changeCategory('Parete')" id="btn-Parete" class="flex flex-col items-center flex-1 py-1 text-slate-400">
            <span class="text-base">üè¢</span><span class="text-[8px]">PARETE</span>
        </button>
        <button onclick="changeCategory('Policarbonati')" id="btn-Policarbonati" class="flex flex-col items-center flex-1 py-1 text-slate-400">
            <span class="text-base">üíé</span><span class="text-[8px]">POLICARB.</span>
        </button>
        <button onclick="changeCategory('Lam Grecate')" id="btn-Grecate" class="flex flex-col items-center flex-1 py-1 text-slate-400">
            <span class="text-base">üìè</span><span class="text-[8px]">GRECATE</span>
        </button>
    </nav>

    <script>
        const IDS = {
            'Copertura': '1o8sdYnwdlS57Jny1yhp3EZm7FcXJThRN',
            'Parete': '1p-lN2k9rCQcItxMCKIeZ25Y6N8jdtMuE',
            'Policarbonati': '1rnnjXvQHdPTTomnenLdKjuTl74g8EfC8',
            'Lam Grecate': '11tN9xbvLM8g2x9BD3-T_PnrAZFe7GLyn'
        };

        // Mappatura Filtri richiesta
        const FILTER_CONFIG = {
            'Copertura': ['Unit√† locale', 'Modello', 'Isolante', 'Altezza', 'Colore EST', 'Colore INT', 'SP EST', 'SP INT'],
            'Parete': ['Unit√† locale', 'Modello', 'Isolante', 'Altezza', 'Colore EST', 'Colore INT', 'SP EST', 'SP INT'],
            'Policarbonati': ['Unit√† locale', 'Modello', 'Modulo', 'Spessore', 'Colore'],
            'Lam Grecate': ['Unit√† locale', 'Modello', 'Tipo Materiale', 'Colore']
        };

        let storage = JSON.parse(localStorage.getItem('ingros_data_v2')) || { 'Copertura': [], 'Parete': [], 'Policarbonati': [], 'Lam Grecate': [] };
        let activeCat = 'Copertura';

        window.onload = () => {
            const lastUpd = localStorage.getItem('ingros_last_update_v2');
            if (lastUpd) document.getElementById('status-local').innerText = "Aggiornato: " + lastUpd;
            if (storage['Copertura'].length === 0) refreshData(); else changeCategory(activeCat);
            document.getElementById('input-phone').value = localStorage.getItem('send_phone_number') || '';
        };

        function openSettings() { document.getElementById('settingsModal').style.display = 'flex'; }
        function closeSettings() { document.getElementById('settingsModal').style.display = 'none'; }
        function savePhone() {
            const phone = document.getElementById('input-phone').value;
            localStorage.setItem('send_phone_number', phone);
            closeSettings();
            runFilters();
        }

        async function refreshData() {
            const list = document.getElementById('content-list');
            list.innerHTML = `<div class="text-center py-20 text-blue-600 font-bold animate-pulse uppercase">‚ö° Download...</div>`;
            const proxy = "https://corsproxy.io/?url=";
            const cacheBuster = "&t=" + new Date().getTime();

            const downloads = Object.entries(IDS).map(async ([name, id]) => {
                const url = `https://docs.google.com/uc?export=download&id=${id}${cacheBuster}`;
                try {
                    const res = await fetch(proxy + encodeURIComponent(url));
                    const json = await res.json();
                    storage[name] = Array.isArray(json) ? json : [json];
                } catch (e) { console.error("Errore: " + name); }
            });

            await Promise.all(downloads);
            localStorage.setItem('ingros_data_v2', JSON.stringify(storage));
            const timeStr = new Date().toLocaleString();
            localStorage.setItem('ingros_last_update_v2', timeStr);
            document.getElementById('status-local').innerText = "Aggiornato: " + timeStr;
            changeCategory(activeCat);
        }

        function changeCategory(cat) {
            activeCat = cat;
            document.getElementById('header-title').innerText = cat;
            
            // Gestione Navigazione
            document.querySelectorAll('nav button').forEach(btn => btn.className = "flex flex-col items-center flex-1 py-1 text-slate-400");
            let cId = 'btn-' + (cat === 'Lam Grecate' ? 'Grecate' : cat.replace(' ', ''));
            const activeBtn = document.getElementById(cId);
            if(activeBtn) activeBtn.className = "nav-active flex flex-col items-center flex-1 py-1";
            
            renderFilterGrid();
        }

        function renderFilterGrid() {
            const grid = document.getElementById('filter-grid');
            const fields = FILTER_CONFIG[activeCat];
            const data = storage[activeCat] || [];
            
            grid.innerHTML = fields.map(field => {
                const values = [...new Set(data.map(item => item[field] ? String(item[field]) : ''))]
                                .filter(v => v !== '')
                                .sort((a, b) => isNaN(a) || isNaN(b) ? a.localeCompare(b) : parseFloat(a) - parseFloat(b));
                
                return `
                <select id="f-${field.replace(/\s+/g, '_')}" data-field="${field}" class="filter-select" onchange="runFilters()">
                    <option value="">${field}</option>
                    ${values.map(v => `<option value="${v}">${v}</option>`).join('')}
                </select>`;
            }).join('');

            runFilters();
        }

        function resetFilters() {
            document.querySelectorAll('.filter-select').forEach(s => s.value = "");
            runFilters();
        }

        function sendTo(app, code, model, unit, len) {
            const phone = localStorage.getItem('send_phone_number');
            if(!phone) { alert("Imposta il numero in ‚öôÔ∏è"); return; }
            const text = `Richiesta Disponibilit√†:\nCod: ${code}\nModello: ${model}\nLunghezza: ${len}mm\nUnit√†: ${unit}`;
            const encodedText = encodeURIComponent(text);
            if(app === 'wa') window.open(`https://wa.me/${phone}?text=${encodedText}`);
            if(app === 'tg') window.open(`https://t.me/+${phone}?text=${encodedText}`);
        }

        function runFilters() {
            const list = document.getElementById('content-list');
            const countDisplay = document.getElementById('result-count');
            const data = storage[activeCat] || [];
            
            // Legge tutti i filtri attivi
            const activeFilters = Array.from(document.querySelectorAll('.filter-select')).map(s => ({
                field: s.getAttribute('data-field'),
                value: s.value
            }));

            const filtered = data.filter(item => {
                return activeFilters.every(f => !f.value || String(item[f.field] || '') === f.value);
            });

            countDisplay.innerText = filtered.length;

            if (data.length === 0) {
                list.innerHTML = `<div class="text-center py-20 text-red-400 italic font-bold">CARICARE DATI...</div>`;
                return;
            }
            if (filtered.length === 0) {
                list.innerHTML = `<div class="text-center py-20 text-slate-400 italic">Nessun risultato trovato</div>`;
                return;
            }

            const limitedResults = filtered.slice(0, 100);
            list.innerHTML = limitedResults.map(item => {
                const lungMm = parseFloat(item['Lunghezza']) || 0;
                const qta = parseFloat(item['Quantit√† Disponibile']) || 0;
                const model = (item['Modello'] || '').replace(/'/g, "");
                const code = (item['Articolo'] || 'N/A');
                const unit = (item['Unit√† locale'] || 'MAG');
                let pezzi = (lungMm > 0) ? Math.round(qta / (lungMm / 1000)) : "N.D.";

                return `
                <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200">
                    <div class="flex justify-between items-start mb-1">
                        <span class="text-[9px] bg-blue-100 text-blue-700 px-2 py-0.5 rounded font-bold uppercase">${unit}</span>
                        <div class="flex gap-2">
                             <button onclick="sendTo('wa','${code}','${model}','${unit}',${lungMm})" class="text-[10px] text-green-600 font-bold">WA</button>
                             <button onclick="sendTo('tg','${code}','${model}','${unit}',${lungMm})" class="text-[10px] text-blue-500 font-bold">TG</button>
                             <span class="text-[9px] text-blue-600 font-mono font-bold">${code}</span>
                        </div>
                    </div>
                    <div class="flex justify-between items-end mb-3">
                        <h3 class="text-[11px] font-bold text-slate-700 leading-tight w-2/3">${item['Modello']}</h3>
                        <div class="text-right leading-none">
                            <span class="text-lg font-black text-blue-900">${qta}</span>
                            <span class="text-[9px] text-slate-400 uppercase font-bold">${item['UM'] || 'MQ'}</span>
                        </div>
                    </div>
                    <div class="grid grid-cols-3 gap-2 bg-slate-50 p-2 rounded-lg mb-3 text-center">
                        <div><p class="card-label">Lunghezza</p><p class="card-value">${lungMm} mm</p></div>
                        <div><p class="card-label">Pezzi</p><p class="card-value">${pezzi}</p></div>
                        <div><p class="card-label">Isolante</p><p class="card-value">${item['Isolante'] || '-'}</p></div>
                    </div>
                    <div class="grid grid-cols-2 gap-x-4 gap-y-2 px-1">
                        <div><p class="card-label">Specifiche</p><p class="card-value">${item['Altezza'] || item['Spessore'] || '-'} / ${item['Tipo Materiale'] || item['Modulo'] || '-'}</p></div>
                        <div><p class="card-label text-right">Colore</p><p class="card-value text-right">${item['Colore'] || item['Colore EST'] || '-'}</p></div>
                    </div>
                </div>`;
            }).join('');
        }
    </script>
</body>
</html>
